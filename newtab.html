<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Call Tracking Assistant</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <button id="clearResponses">Clear Responses</button>
    <div class="summary">
      <div class="summary__submissions">
        <p>Number of Submissions</p>
        <p class="submissionCount">0</p>
      </div>
      <div class="summary__calls">
        <p>Number of Calls</p>
        <div class="callNumbers">
          <button id="subtractCall">-1</button>
          <p class="callCount">0</p>
          <button id="addCall">+1</button>
        </div>
      </div>
    </div>
    <h3>Recent Submissions</h3>
    <div class="table-headings">
      <p>Purpose</p>
      <p>Time</p>
    </div>
    <div class="table"></div>
  </body>
  <script src="script.js"></script>
</html>
